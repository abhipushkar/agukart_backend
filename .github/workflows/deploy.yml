name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ” Load AWS SSH private key
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      # ðŸ” Add GitHub & AWS EC2 to known_hosts
      - name: Add hosts to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H 65.1.111.83 >> ~/.ssh/known_hosts

      # ðŸš€ Deploy Backend on AWS
      - name: Deploy Backend
        run: |
          ssh ubuntu@65.1.111.83 << 'EOF'
            set -e

            echo "ðŸš€ Deploying Backend to AWS..."

            cd /var/www/html/backend

            git fetch origin
            git reset --hard origin/main

            npm install --legacy-peer-deps

            pm2 restart agukart-backend || pm2 start npm --name agukart-backend -- start
            pm2 save

            echo "âœ… Backend deployed successfully"
          EOF
